<div class="detail-section m">
   <div class="container-fluid">
       <img src="{{product.imageUrl}}" > 
         <h3>{{product.name}}</h3>
         <p class="price">{{product.price | currency: 'USD'}}</p>
         <button (click)="addToCart()" class="btn btn-dark btn-m">Add to cart</button>  
         <hr>
         <h3>Product description</h3>
         <p>{{product.description}}</p>
         <a class="btn btn-dark mt-5 mb-4"  routerLink="/products">Back to products</a>
   </div>
</div>

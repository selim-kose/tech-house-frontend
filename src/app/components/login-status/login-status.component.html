<div class="login-status-header">
   <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
      {{userFullName}}
   </div>
   <button *ngIf="!isAuthenticated" routerLink="/login" class="btn btn-outline-light">Login</button>
   <button *ngIf="isAuthenticated" (click)="logout()" class="btn btn-outline-light">Logout</button>
   <button *ngIf="isAuthenticated" routerLink="/order/history" class="btn btn-outline-light">Orders</button>
</div>

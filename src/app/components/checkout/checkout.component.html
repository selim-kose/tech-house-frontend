<div class="main-content ">
 <div class="section-content section-content-p30">
   <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
         <div formGroupName="customer" class="form-area">
            <h3>Customer</h3>
            <div class="row">
               <div class="col-md-2"><label>First name</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="firstName" type="text">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Last name</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="lastName" type="text">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Email</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="email" type="text">
                  </div>
               </div>
            </div>
         </div>
         <!--ShippingAddress-->
         <div formGroupName="shippingAddress" class="form-area">
            <h3>Shipping Address</h3>
            <div class="row">
               <div class="col-md-2"><label>Country</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <select formControlName="country">
                        <option>Sverige</option>
                     </select>
                   
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Street</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="street" type="text">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>City</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="city" type="text">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Zip Code</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="zipCode" type="text">
                  </div>
               </div>
            </div>
         </div>

         <div class="input-space">
            <input type="checkbox" (change)="copyShippingToBilling($event)">
          <label>
           <span class="au-checkbox">Billing Address same as Shipping address</span>
          </label>
        </div>

               <!--BillingAddress  copyShippingToBilling-->
         <div formGroupName="billingAddress" class="form-area">
            <h3>Billing Address</h3>
            <div class="row">
               <div class="col-md-2"><label>Country</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <select formControlName="country">
                        <option>Sverige</option>
                     </select>
                   
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Street</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="street" type="text">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>City</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="city" type="text">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Zip Code</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="zipCode" type="text">
                  </div>
               </div>
            </div>
         </div>
         <div formGroupName="customer" class="form-area">
            <h3>Customer</h3>
            <div class="row">
               <div class="col-md-2"><label>First name</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="firstName" type="text">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Last name</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="lastName" type="text">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Email</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="email" type="text">
                  </div>
               </div>
            </div>
         </div>
         <!--Credit Card-->

         <div formGroupName="creditCard" class="form-area">
            <h3>Credit Card</h3>
            <div class="row">
               <div class="col-md-2"><label>Card Type</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <select formControlName="cartType">
                        <option>Visa</option>
                        <option>Mastercard</option>
                     </select>
                   
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Name on card</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="nameOnCard" type="text">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Card Number</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="cardNumber" type="text">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Security Code</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <input formControlName="securityCode" type="text">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Experation Month</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <select formControlName="experationMonth">
                        <option>Visa</option>
                        <option>Mastercard</option>
                     </select>
                   
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2"><label>Experation Year</label></div>
               <div class="col-md-9">
                  <div class="input-space">
                     <select formControlName="experationYear">
                        <option>Visa</option>
                        <option>Mastercard</option>
                     </select>
                  </div>
               </div>
            </div>
         </div>

         <!--ORder details-->
         <div class="form-area">
            <h3>Review Order</h3>
            <p>Total Quantity: {{totalQuantity}}</p>
            <p>Shipping: Free</p>
            <p>Total Price: {{ totalPrice | currency: 'USD'}}</p>
         </div>

         <div class="text-center">
            <button  type="submit" class="btn btn-dark">Purchase</button>
         </div>
      </form>
   </div>
 </div>
</div>

<div class="main-content">
   <div class="section-content section-content-p30">
      <div class="container-fluid">
         <h3>Your Orders</h3>
         <div *ngIf="orderHistoryList.length > 0">
            <table>
               <tr>
                  <th width="20%">Tracking number</th>
                  <th width="10%">Total Price</th>
                  <th width="10%">Total Quantity</th>
                  <th width="10%">Date</th>
               </tr>
               <tr *ngFor="let order of orderHistoryList">
                  <td>{{order.orderTrackingNumber}}</td>
                  <td>{{order.totalPrice}}</td>
                  <td>{{order.totalQuantity}}</td>
                  <td>{{order.dateCreated | date: 'medium'}}</td>
               </tr>
            </table>
         </div>

         <!-- If customer has no previous orders-->
         <div *ngIf="orderHistoryList.length === 0" class="alert alert-warning col-med-12">You have no order history</div>
      </div>
   </div>
</div>
